<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BM20 vs ALT/BTC</title>
  <style>
    body{ font-family: system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",Arial,sans-serif; margin:24px; color:#111; background:#fff; }
    .wrap{ max-width: 980px; margin: 0 auto; }
    h1{ font-size: 20px; margin: 0 0 10px; }
    .meta{ color:#666; font-size: 13px; margin-bottom: 14px; }
    .card{ border:1px solid #e5e7eb; border-radius: 14px; padding: 14px; box-shadow: 0 1px 2px rgba(0,0,0,.04); background:#fff; }
    img{ width:100%; height:auto; display:block; border-radius: 10px; }
    .note{ margin-top: 12px; font-size: 13px; color:#555; line-height:1.55; }
    a{ color: inherit; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>BM20 vs ALT/BTC 상대강도</h1>
    <div class="meta">매일 1회 자동 업데이트 · 이미지 경로: <code>assets/bm20_vs_alt.png</code></div>
    <div class="card">
      <!-- 캐시 방지용 쿼리스트링: GitHub Pages 캐시가 남는 경우 대비 -->
      <img src="assets/bm20_vs_alt.png?v=1" alt="BM20 vs ALT/BTC chart">
      <div class="note">
        ALT/BTC 상대강도는 ‘알트 지수 / BTC 가격’의 흐름을 100으로 리베이스한 값이다.
        100 위로 올라가면 같은 기간 BTC 대비 알트가 강했고, 100 아래면 알트가 약했다는 신호로 해석할 수 있다.
      </div>
    </div>
  </div>
</body>
</html>
