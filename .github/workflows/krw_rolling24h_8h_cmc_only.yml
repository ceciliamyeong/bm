name: KRW Rolling 24H + Global Spot Share (8H) [CMC-only]

on:
  schedule:
    - cron: "0 */8 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run KRW rolling 24h
        run: |
          python3 scripts/krw_rolling24h_8h.py

      - name: Update FX (USD/KRW)
        run: |
          python3 scripts/update_fx_8h.py
        env:
          ECOS_API_KEY: ${{ secrets.ECOS_API_KEY }}

      - name: Build Global Spot Share (KRW vs Global SPOT) [CMC]
        env:
          CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
        run: |
          python3 scripts/global_spot_share.py || echo "Global spot share failed but continuing"

      - name: Run smart kimchi script
        run: |
          python3 scripts/smart_kimchi_8h.py

      - name: Commit & push outputs
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add out/history/krw_24h_*.json || true
          git add out/history/kimchi_*.json || true
          git add out/history/fx_latest.json || true
          git add out/global/k_spot_share_24h_*.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update KRW rolling24h + Global SPOT Share (CMC) (8h) [$(date -u)]"
          git push
