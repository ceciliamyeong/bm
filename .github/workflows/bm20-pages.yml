name: Build BM20 & Deploy Pages

on:
  workflow_dispatch: {}
  schedule:
    # KST 07:05 실행 → UTC 기준으로 전날 22:05
    - cron: "5 22 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance matplotlib requests

      - name: Sanity check input data
        run: |
          ls -1 archive/*/bm20_daily_data_*.csv | wc -l || true

      - name: Run BM20
        run: |
          mkdir -p out
          python bm20.py \
            --archive archive \
            --out out \
            --base-date 2018-01-01 \
            --base-value 100 \
            --rebalance quarterly \
            --weights-source rules \
            --listed-bonus 1.3 \
            --cap BTC:0.30 --cap ETH:0.20 --cap XRP:0.05 --cap USDT:0.05

      - name: Prepare site artifact
        run: |
          mkdir -p _site
          # 뷰어(정적 파일)
          cp -r viewer/* _site/
          # 데이터(필요한 것만 복사: series.json이 없다면 CSV라도 제공)
          if [ -f out/series.json ]; then
            cp out/series.json _site/
          fi
          if [ -f out/latest.json ]; then
            cp out/latest.json _site/
          fi
          cp out/bm20_index_from_csv.csv _site/ || true
          # 옵션: 로그 차트 PNG도 포함 (bm20.py --plot --plot-log 쓴 경우)
          cp out/bm20_index*.png _site/ 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
