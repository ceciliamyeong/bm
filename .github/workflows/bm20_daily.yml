name: BM20 Daily

on:
  schedule:
    - cron: "10 23 * * *"   # ë§¤ì¼ 08:10 KST (ì •ì‚°/429 íƒ€ì´ë° íšŒí”¼)
  workflow_dispatch: {}

# ë™ì‹œ ì‹¤í–‰ ì¶©ëŒ ë°©ì§€
concurrency:
  group: bm20-daily-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    # index.html/archive ê°±ì‹ ì„ mainì— ì»¤ë°‹í•  ìˆ˜ ìˆë„ë¡
    permissions:
      contents: write

    env:
      TZ: Asia/Seoul

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Korean fonts (Nanum + Noto CJK)
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-nanum fonts-noto-cjk fontconfig
          sudo fc-cache -f -v

      # âœ… 1) ë¦¬í¬íŠ¸ ìƒì„± (ë°˜ë“œì‹œ ë¨¼ì € ì‹¤í–‰)
      - name: Run BM20 generator
        env:
          OUT_DIR: out
          TZ: Asia/Seoul
        run: |
          python bm20_daily.py

      # ğŸ” ë””ë²„ê·¸: out/ íŠ¸ë¦¬ í™•ì¸
      - name: Debug â€” show out tree
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "---- out ----"
          ls -la out || true
          echo "---- out recursive ----"
          find out -maxdepth 2 -type d -print || true

      # âœ… 2) ìµœì‹  í´ë” ìë™ ê°ì§€ â†’ archiveë¡œ ë³µì‚¬ â†’ index.html ê°±ì‹ 
      - name: Generate site (latest + archive)
        env:
          TZ: Asia/Seoul
        run: |
          python scripts/generate_report.py
          # Jekyll ë¬´ì‹œ íŒŒì¼(ìºì‹±/ë¹Œë“œ ì´ìŠˆ ë°©ì§€)
          echo "" > .nojekyll

          # âœ… 2.5) latest.html + ìµœì‹  ì´ë¯¸ì§€ ê³ ì • ì´ë¦„ìœ¼ë¡œ ìƒì„±
      - name: Publish latest (fixed assets)
        run: |
          set -euo pipefail
          DATE=$(TZ=Asia/Seoul date +%F)
          SRC="bm20/archive/$DATE"

          # ì•ˆì „ì¥ì¹˜: ì˜¤ëŠ˜ì ì‚°ì¶œë¬¼ í™•ì¸
          test -f "$SRC/bm20_daily_${DATE}.html"
          test -f "$SRC/bm20_bar_${DATE}.png"
          test -f "$SRC/bm20_trend_${DATE}.png"

          # latest.html ìƒì„± (ì´ë¯¸ì§€ ê²½ë¡œë¥¼ ê³ ì • ì´ë¦„ìœ¼ë¡œ ì¹˜í™˜)
          sed "s/bm20_bar_${DATE}\.png/bm20_bar_latest.png/g; s/bm20_trend_${DATE}\.png/bm20_trend_latest.png/g" \
            "$SRC/bm20_daily_${DATE}.html" > bm20/latest.html

          # ìµœì‹  ì´ë¯¸ì§€ ê³ ì • íŒŒì¼ëª…ìœ¼ë¡œ ë³µì‚¬
          cp "$SRC/bm20_bar_${DATE}.png"   bm20/bm20_bar_latest.png
          cp "$SRC/bm20_trend_${DATE}.png" bm20/bm20_trend_latest.png


      # âœ… 3) ë³€ê²½ì‚¬í•­ ì»¤ë°‹ & í‘¸ì‹œ (rebaseë¡œ ì¶©ëŒ ë°©ì§€)
      - name: Commit & Push (with pull --rebase)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          BRANCH="${GITHUB_REF#refs/heads/}"
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin ${BRANCH}
          git pull --rebase origin ${BRANCH} || true
          git add -A
          git commit -m "chore: auto daily report for $(date -u +'%Y-%m-%d')" || echo "nothing to commit"
          git push origin HEAD:${BRANCH}
