name: BM20 Daily

on:
  schedule:
    - cron: "0 23 * * *"  # ë§¤ì¼ 08:00 KST
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      OUT_DIR: out
      GDRIVE_DEST: "BM20/daily"
      AUTO_UPLOAD_TO_DRIVE: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # í•œê¸€ í°íŠ¸ ì„¤ì¹˜
      - name: Install Korean fonts (Nanum + Noto CJK)
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-nanum fonts-noto-cjk fontconfig
          sudo fc-cache -f -v

      # ğŸ”§ rclone ì„¤ì¹˜ (ì•¡ì…˜ ëŒ€ì‹  apt/curl ì‚¬ìš©)
      # ë°©ë²• A: apt
      - name: Install rclone
        run: |
          sudo apt-get update
          sudo apt-get install -y rclone
          rclone version

      # (ë§Œì•½ aptê°€ ì‹¤íŒ¨í•˜ë©´ ìœ„ ìŠ¤í… ëŒ€ì‹  ì•„ë˜ curl ìŠ¤í…ì„ ì“°ì„¸ìš”)
      # - name: Install rclone (curl script)
      #   run: |
      #     curl -fsSL https://rclone.org/install.sh | sudo bash
      #     rclone version

      # rclone ì„¤ì • ë³µì›
      - name: Restore rclone config from secret
        env:
          RCLONE_CONF_B64: ${{ secrets.RCLONE_CONF_B64 }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONF_B64" | base64 -d > ~/.config/rclone/rclone.conf
          rclone version

      # ë¦¬í¬íŠ¸ ìƒì„±
      - name: Run BM20 generator (KST today)
        run: |
          python bm20_daily.py

      # Google Drive ì—…ë¡œë“œ
      - name: Copy to Google Drive
        run: |
          rclone copy out gd:"$GDRIVE_DEST" \
            --create-empty-src-dirs --progress --transfers=4 --checkers=8

      # ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ
      - name: Upload artifact (fallback)
        uses: actions/upload-artifact@v4
        with:
          name: bm20_${{ github.run_id }}
          path: out/**
          if-no-files-found: error
