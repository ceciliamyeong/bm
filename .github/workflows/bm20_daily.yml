name: BM20 Daily (Auto, Yahoo)

on:
  schedule:
    - cron: "10 23 * * *"   # 매일 08:10 KST
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "bm20-daily-main"
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul
      # 시크릿/변수 이름 폴백(당신 레포에 있는 키: SHEET_ID, GOOGLE_SERVICE_ACCOUNT_JSON)
      BM20_SHEET_ID: ${{ secrets.BM20_SHEET_ID || secrets.SHEET_ID || vars.BM20_SHEET_ID || vars.SHEET_ID }}
      GSPREAD_SA_JSON: ${{ secrets.GSPREAD_SA_JSON || secrets.GOOGLE_SERVICE_ACCOUNT_JSON || vars.GSPREAD_SA_JSON || vars.GOOGLE_SERVICE_ACCOUNT_JSON }}
      URL_WEIGHTS: ${{ secrets.URL_WEIGHTS || vars.URL_WEIGHTS }}
      COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY || vars.COINGECKO_API_KEY }}
      BM20_OUTPUT_ROOT: out
      
    steps:
      - name: Checkout (main)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Debug:"current ref & file snippet"
        run: |
          echo "REF=$GITHUB_REF"
          echo "SHA=$GITHUB_SHA"
          git log -1 --oneline
          echo "== Have files? =="
          ls -la
          if [ -f bm20_daily_auto.py ]; then
            echo "--- bm20_daily_auto.py head ---"
            sed -n '1,60p' bm20_daily_auto.py || true
          fi
          if [ -f bm20_daily.py ]; then
            echo "--- bm20_daily.py (140~165) ---"
            sed -n '140,165p' bm20_daily.py || true
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread google-auth google-auth-oauthlib google-auth-httplib2 pandas yfinance requests

      - name: Run BM20 daily (Yahoo per-symbol returns)
        run: |
          set -euo pipefail
          if [ ! -f bm20_daily_auto.py ]; then
            echo "::error::bm20_daily_auto.py not found at repo root."
            exit 1
          fi
          python bm20_daily_auto.py

      # (선택) 산출물 업로드 예시
      - name: Package out/
        if: always()
        run: |
          mkdir -p out
          echo "ok" > out/.keep
      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bm20-out
          path: out
