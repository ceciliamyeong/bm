name: BM20 Daily

on:
  schedule:
    - cron: "0 23 * * *"   # 매일 08:00 KST (UTC+9)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y rclone

      - name: Run BM20 generator
        env:
          OUT_DIR: out
        run: |
          python bm20_daily.py

      - name: Upload artifact (TXT/PNG/PDF/CSV)
        uses: actions/upload-artifact@v4
        with:
          name: bm20_${{ github.run_id }}
          path: out/**
          if-no-files-found: error

      - name: Restore rclone config from secret
        env:
          RCLONE_CONF_B64: ${{ secrets.RCLONE_CONF_B64 }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONF_B64" | base64 -d > ~/.config/rclone/rclone.conf
          rclone version

      - name: Copy to Google Drive
        env:
          GDRIVE_DEST: "BM20/daily"   # 원하는 폴더로 바꿔도 OK (MyDrive 기준)
        run: |
          rclone copy out gd:"$GDRIVE_DEST" --create-empty-src-dirs --progress --transfers=4 --checkers=8
