name: BM20 Daily

on:
  schedule:
    - cron: "0 23 * * *"  # 매일 08:00 KST
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      OUT_DIR: out
      GDRIVE_DEST: "BM20/daily"          # 드라이브 업로드 경로
      AUTO_UPLOAD_TO_DRIVE: "0"          # bm20_daily.py 내부 자동업로드는 끔(여기 rclone 스텝으로 처리)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # requirements.txt에 reportlab jinja2 matplotlib pandas requests 포함
          pip install -r requirements.txt

      # ✅ 한글 폰트(ReportLab/Matplotlib) 설치
      - name: Install Korean fonts (Nanum + Noto CJK)
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-nanum fonts-noto-cjk fontconfig
          sudo fc-cache -f -v

      # ✅ rclone 설치 (공식 액션 사용)
      - name: Setup rclone
        uses: rclone/setup-rclone@v1
        with:
          rclone_version: 'latest'

      # ✅ rclone 설정 복원 (레포 시크릿에 RCLONE_CONF_B64 필요)
      - name: Restore rclone config from secret
        env:
          RCLONE_CONF_B64: ${{ secrets.RCLONE_CONF_B64 }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONF_B64" | base64 -d > ~/.config/rclone/rclone.conf
          rclone version

      # 리포트 생성
      - name: Run BM20 generator (KST today)
        run: |
          python bm20_daily.py

      # ✅ Google Drive 업로드
      - name: Copy to Google Drive
        run: |
          rclone copy out gd:"$GDRIVE_DEST" \
            --create-empty-src-dirs --progress --transfers=4 --checkers=8

      # 결과물 아티팩트 업로드(백업/확인용)
      - name: Upload artifact (fallback)
        uses: actions/upload-artifact@v4
        with:
          name: bm20_${{ github.run_id }}
          path: out/**
          if-no-files-found: error
