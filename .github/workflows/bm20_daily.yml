name: BM20 Daily (dashboard minimal, 4h + daily snapshot)

on:
  schedule:
    - cron: "0 */4 * * *"   # UTC 00/04/08/12/16/20 (KST 09/13/17/21/01/05)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: bm20_daily-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compute flags (DATE, DAILY_SNAPSHOT)
        shell: bash
        run: |
          set -e
          DATE=$(TZ=Asia/Seoul date +%F)
          echo "DATE=$DATE" >> "$GITHUB_ENV"

          HOUR_UTC=$(date -u +%H)
          echo "HOUR_UTC=$HOUR_UTC" >> "$GITHUB_ENV"

          if [ "$HOUR_UTC" = "00" ]; then
            echo "DAILY_SNAPSHOT=1" >> "$GITHUB_ENV"
          else
            echo "DAILY_SNAPSHOT=0" >> "$GITHUB_ENV"
          fi

          mkdir -p "out/$DATE" bm api

      # 1) 항상 실행: 최신 지수/시계열 생성
      - name: Run BM20
        shell: bash
        run: |
          set -e
          python bm20_daily.py

      # 2) 항상 실행: 김치/펀딩 주입 (api/latest.json 생성)
      - name: Enrich latest (kimchi & funding)
        shell: bash
        run: |
          set -e
          python augment_latest.py || true

          # ★ 핵심: enriched 결과(api/latest.json)를 HTML이 읽는 latest 파일로 반영
          if [ -f "api/latest.json" ]; then
            cp -f "api/latest.json" "bm20_latest.json"
          fi

      # 3) intraday: 대시보드 고정 엔드포인트 갱신 (bm/ 밑에 유지)
      - name: Publish fixed endpoints to bm/
        shell: bash
        run: |
          set -e
          [ -f "bm20_latest.json" ] && cp -f "bm20_latest.json" "bm/bm20_latest.json"
          [ -f "bm20_series.json" ] && cp -f "bm20_series.json" "bm/bm20_series.json"

      # 4) daily snapshot: UTC 00시에만 out/YYYY-MM-DD 저장 + out/latest 갱신
      - name: Daily snapshot (archive to out/DATE + out/latest)
        if: ${{ env.DAILY_SNAPSHOT == '1' }}
        shell: bash
        run: |
          set -e
          DATE="${{ env.DATE }}"
          D="out/$DATE"
          mkdir -p "$D"

          # 날짜 아카이브(최종 enriched bm20_latest.json을 저장)
          [ -f "bm20_latest.json" ] && cp -f "bm20_latest.json" "$D/bm20_latest_${DATE}.json"
          [ -f "bm20_series.json" ] && cp -f "bm20_series.json" "$D/bm20_series_${DATE}.json"
          [ -f "bm20_daily_data_${DATE}.csv" ] && cp -f "bm20_daily_data_${DATE}.csv" "$D/" || true
          [ -f "bm20_news_${DATE}.txt" ] && cp -f "bm20_news_${DATE}.txt" "$D/" || true

          # out/latest 갱신
          rm -rf out/latest
          cp -r "$D" out/latest

          # out/latest 고정 alias (혹시 out/latest/bm20_latest.json을 보는 경우 대비)
          [ -f "out/latest/bm20_latest_${DATE}.json" ] && cp -f "out/latest/bm20_latest_${DATE}.json" "out/latest/bm20_latest.json"
          [ -f "out/latest/bm20_series_${DATE}.json" ] && cp -f "out/latest/bm20_series_${DATE}.json" "out/latest/bm20_series.json"

      # 5) Commit & Push: intraday는 bm/만, daily는 out/까지
      - name: Commit & Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -e
          git config --global safe.directory "$GITHUB_WORKSPACE"
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add bm/ api/ || true
          if [ "${{ env.DAILY_SNAPSHOT }}" = "1" ]; then
            git add out/ || true
          fi

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          if [ "${{ env.DAILY_SNAPSHOT }}" = "1" ]; then
            git commit -m "BM20 snapshot: ${{ env.DATE }} + update endpoints"
          else
            git commit -m "BM20 intraday: update endpoints (UTC ${{ env.HOUR_UTC }})"
          fi

          BRANCH="${GITHUB_REF_NAME:-main}"
          git fetch origin "$BRANCH"
          git push origin "HEAD:${BRANCH}" --force-with-lease
