name: BM20 Daily (dashboard minimal, 4h + daily snapshot)

on:
  schedule:
    - cron: "30 19 * * *"   # 04:30 KST (UTC 19:30)
    - cron: "30 7  * * *"   # 16:30 KST (UTC 07:30)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: bm20_daily-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compute flags (DATE, DAILY_SNAPSHOT)
        shell: bash
        run: |
          set -e
          DATE=$(TZ=Asia/Seoul date +%F)
          echo "DATE=$DATE" >> "$GITHUB_ENV"

          HOUR_UTC=$(date -u +%H)
          echo "HOUR_UTC=$HOUR_UTC" >> "$GITHUB_ENV"

          # ✅ Manual runs should always refresh today's snapshot (out/DATE + news)
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "DAILY_SNAPSHOT=1" >> "$GITHUB_ENV"
          else
            # Scheduled runs: snapshot only at 00 UTC (keeps commit noise low)
            if [ "$HOUR_UTC" = "00" ]; then
              echo "DAILY_SNAPSHOT=1" >> "$GITHUB_ENV"
            else
              echo "DAILY_SNAPSHOT=0" >> "$GITHUB_ENV"
            fi
          fi

          mkdir -p "out/$DATE" bm api

      # 1) 항상 실행: 최신 지수/시계열 생성
      - name: Run BM20
        shell: bash
        run: |
          set -e
          python bm20_daily.py

      - name: Sync news to asOf folder (for dashboard)
        shell: bash
        run: |
          set -e
          ASOF=$(python - <<'PY'
          import json
          try:
            j=json.load(open("bm20_latest.json","r",encoding="utf-8"))
            print(j.get("asOf",""))
          except Exception:
            print("")
          PY
          )
          echo "ASOF=$ASOF" >> "$GITHUB_ENV"
          if [ -n "$ASOF" ]; then
            mkdir -p "out/$ASOF"
            cp -f out/$DATE/bm20_news_*.txt out/$ASOF/ 2>/dev/null || true
            cp -f out/$DATE/kimchi_*.json out/$ASOF/ 2>/dev/null || true
          fi

      # 2) 항상 실행: 김치 주입 (api/latest.json 생성) — bm20_latest.json을 덮어쓰지 않음
      - name: Enrich latest (kimchi only, merge without overwrite)
        shell: bash
        run: |
          set -e
          python augment_latest.py || true

          # ✅ Keep bm20_latest.json (index/returns) as SSOT, merge kimchi fields from api/latest.json if present
          python - <<'PY'
          import json
          def load(p):
              try:
                  with open(p,'r',encoding='utf-8') as f:
                      return json.load(f)
              except Exception:
                  return None
          base = load('bm20_latest.json') or {}
          api  = load('api/latest.json') or {}

          # kimchi key variants → normalize
          cand_keys = ['kimchi_premium_pct','kimchiPremiumPct','kimchi','kimchiPremium']
          val = None
          for k in cand_keys:
              if k in api and api[k] is not None:
                  val = api[k]
                  break
          if val is not None:
              try:
                  v = float(val)
                  base['kimchi_premium_pct'] = (v*100.0 if v < 1 else v)  # pct
              except Exception:
                  pass

          # optionally carry meta
          if isinstance(api.get('kimchi_meta'), dict):
              base['kimchi_meta'] = api['kimchi_meta']
          if api.get('kimchi_source'):
              base['kimchi_source'] = api['kimchi_source']

          with open('bm20_latest.json','w',encoding='utf-8') as f:
              json.dump(base,f,ensure_ascii=False,indent=2)
          print('[OK] merged kimchi into bm20_latest.json (no overwrite)')
          PY

      # 3) intraday: 대시보드 고정 엔드포인트 갱신 (bm/ 밑에 유지)
# 3) intraday: 대시보드 고정 엔드포인트 갱신 (bm/ 밑에 유지)
      - name: Publish fixed endpoints to bm/
        shell: bash
        run: |
          set -e
          [ -f "bm20_latest.json" ] && cp -f "bm20_latest.json" "bm/bm20_latest.json"
          [ -f "bm20_series.json" ] && cp -f "bm20_series.json" "bm/bm20_series.json"

      # 4) daily snapshot: UTC 00시에만 out/YYYY-MM-DD 저장 + out/latest 갱신
      - name: Daily snapshot (archive to out/DATE + out/latest)
        if: ${{ env.DAILY_SNAPSHOT == '1' }}
        shell: bash
        run: |
          set -e
          DATE="${{ env.DATE }}"
          D="out/$DATE"
          mkdir -p "$D"

          # 날짜 아카이브(최종 enriched bm20_latest.json을 저장)
          [ -f "bm20_latest.json" ] && cp -f "bm20_latest.json" "$D/bm20_latest_${DATE}.json"
          [ -f "bm20_series.json" ] && cp -f "bm20_series.json" "$D/bm20_series_${DATE}.json"
          [ -f "bm20_daily_data_${DATE}.csv" ] && cp -f "bm20_daily_data_${DATE}.csv" "$D/" || true
          [ -f "bm20_news_${DATE}.txt" ] && cp -f "bm20_news_${DATE}.txt" "$D/" || true

          # out/latest 갱신
          rm -rf out/latest
          cp -r "$D" out/latest

          # out/latest 고정 alias (혹시 out/latest/bm20_latest.json을 보는 경우 대비)
          [ -f "out/latest/bm20_latest_${DATE}.json" ] && cp -f "out/latest/bm20_latest_${DATE}.json" "out/latest/bm20_latest.json"
          [ -f "out/latest/bm20_series_${DATE}.json" ] && cp -f "out/latest/bm20_series_${DATE}.json" "out/latest/bm20_series.json"

      # 5) Commit & Push: intraday는 bm/만, daily는 out/까지
      - name: Commit & Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -e
          git config --global safe.directory "$GITHUB_WORKSPACE"
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add bm/ api/ || true
          if [ "${{ env.DAILY_SNAPSHOT }}" = "1" ]; then
            git add out/ || true
          fi

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          if [ "${{ env.DAILY_SNAPSHOT }}" = "1" ]; then
            git commit -m "BM20 snapshot: ${{ env.DATE }} + update endpoints"
          else
            git commit -m "BM20 intraday: update endpoints (UTC ${{ env.HOUR_UTC }})"
          fi

          BRANCH="${GITHUB_REF_NAME:-main}"
          git fetch origin "$BRANCH"
          git push origin "HEAD:${BRANCH}" --force-with-lease
