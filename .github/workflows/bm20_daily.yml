name: BM20 Daily

on:
  schedule:
    - cron: "10 23 * * *"   # 매일 08:10 KST (429/정산 타이밍 회피)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest

    permissions:
      contents: write    # push를 위해 필요

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Korean fonts (Nanum + Noto CJK)
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-nanum fonts-noto-cjk fontconfig
          sudo fc-cache -f -v

      - name: Run BM20 generator
        env:
          OUT_DIR: out
        run: |
          python bm20_daily.py

      - name: Move to archive & update index
        run: |
          python scripts/generate_report.py

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: auto daily report for $(date -u +'%Y-%m-%d')" || echo "nothing to commit"
          git push
