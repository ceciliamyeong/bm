name: BM20 Daily (Auto)

on:
  schedule:
    - cron: "10 23 * * *"   # 매일 08:10 KST (UTC 23:10)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul
      BM20_SHEET_ID: ${{ secrets.BM20_SHEET_ID }}
      GSPREAD_SA_JSON: ${{ secrets.GSPREAD_SA_JSON }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install gspread google-auth google-auth-oauthlib google-auth-httplib2 pandas yfinance requests

      - name: Run BM20 daily updater
        run: |
          python bm20_daily_auto.py
