name: BM20 Daily (Yahoo, 2024-base)

on:
  schedule:
    - cron: "10 23 * * *"   # ë§¤ì¼ 08:10 KST (UTC 23:10)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul
      OUT_DIR: out
      BM20_BASE_DATE: "2024-01-01"
      BM20_BASE_EXCLUDE_CONSISTENT: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install requests pandas matplotlib python-dateutil reportlab yfinance

      - name: Install Korean fonts (Nanum + Noto CJK)
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-nanum fonts-noto-cjk fontconfig
          sudo fc-cache -f -v

      # í•„ìš” ì‹œ ê¸°ì¤€ì¼ ë°”ê¿€ ë•Œ ìºì‹œ ì´ˆê¸°í™” (ì˜µì…˜)
      - name: Reset base cache (optional)
        run: rm -f out/base_cache.json || true

      - name: Debug â€” find downCount
        run: |
          echo "Searching for downCount..."
          grep -n "{downCount}" bm20_daily.py || true
          grep -nE '\bdownCount\b' bm20_daily.py || true

      - name: Run BM20 daily
        run: |
          set -euo pipefail
          if [ ! -f bm20_daily.py ]; then
            echo "::error::bm20_daily.py not found at repo root."
            exit 1
          fi
          python bm20_daily.py

      # âœ… BM20 vs BTC/ETH ë¹„êµ ì§€ìˆ˜/ì°¨íŠ¸ ìƒì„±
      - name: Build BM20 vs BTC/ETH charts
        run: |
          set -euo pipefail
          python -m scripts.bm20_vs_bench

      # âœ… ê¹€ì¹˜/í€ë”© ì¶”ê°€
      - name: Enrich latest.json (kimchi & funding)
        run: |
          set -euo pipefail
          python augment_latest.py || echo "enrich failed; keep going"

      # âœ… ì‚°ì¶œë¬¼ì€ ë£¨íŠ¸(.)ë¡œ ë³µì‚¬ (index.html/ latest.html ì´ ë£¨íŠ¸ì—ì„œ ì½ìŒ)
      - name: Prepare site artifacts to root/
        run: |
          set -euo pipefail

          SITE_SRC="."
          mkdir -p "$SITE_SRC"

          copy_if_present () {
            src="$1"; dest="$2"
            if [ -f "$src" ]; then
              cp -f "$src" "$SITE_SRC/$dest"
              echo "copied: $src -> $SITE_SRC/$dest"
            fi
          }

          # latest.json í›„ë³´ â†’ root
          copy_if_present bm20_latest.json latest.json
          copy_if_present site/latest.json latest.json
          copy_if_present site/bm20_latest.json latest.json

          # out/ ë‚ ì§œ í´ë”ì—ì„œ ìµœì‹  íŒŒì¼ë„ í´ë°±
          LATEST_IN_OUT=$(find out -maxdepth 2 -type f -name "bm20_latest.json" -o -name "latest.json" | sort | tail -n1 || true)
          if [ -n "${LATEST_IN_OUT:-}" ]; then copy_if_present "$LATEST_IN_OUT" latest.json; fi

          # series.json í›„ë³´ â†’ root
          copy_if_present bm20_series.json series.json
          copy_if_present bm/series.json series.json
          copy_if_present bm/bm20_series.json series.json
          copy_if_present site/series.json series.json
          copy_if_present site/bm20_series.json series.json
          SERIES_IN_OUT=$(find out -maxdepth 2 -type f -name "bm20_series.json" -o -name "series.json" -o -name "bm20_index_history.json" | sort | tail -n1 || true)
          if [ -n "${SERIES_IN_OUT:-}" ]; then copy_if_present "$SERIES_IN_OUT" series.json; fi

          # (ì„ íƒ) ê¸°ì—¬ë„ Top/Bottom â†’ root
          CONTRIB_IN_OUT=$(find out -maxdepth 2 -type f -name "contrib_top.json" -o -name "bm20_contrib_top.json" | sort | tail -n1 || true)
          if [ -n "${CONTRIB_IN_OUT:-}" ]; then copy_if_present "$CONTRIB_IN_OUT" contrib_top.json; fi

          # âœ… ìƒëŒ€ ì„±ê³¼ ìì‚°ë“¤ â†’ root
          copy_if_present out/latest/bm20_vs_bench.csv bm20_vs_bench.csv
          copy_if_present out/latest/bm20_btc_eth_line.png bm20_btc_eth_line.png
          copy_if_present out/latest/bm20_over_btc.png bm20_over_btc.png
          copy_if_present out/latest/bm20_over_eth.png bm20_over_eth.png

          echo "---- present at repo root ----"
          ls -l latest.json series.json bm20_vs_bench.csv bm20_btc_eth_line.png bm20_over_btc.png bm20_over_eth.png || true

      - name: Debug â€” tree (top 2 levels)
        run: |
          echo "PWD=$(pwd)"
          find . -maxdepth 2 -type f | sort | sed -n '1,200p'

      - name: Publish latest.html (ë‰´ìŠ¤ë¦¬í¬íŠ¸)
        run: |
          set -euo pipefail
          python scripts/generate_report.py

      - name: Archive latest report
        run: |
          set -euo pipefail
          DATE=$(TZ=Asia/Seoul date +%F)

          # 1) latest.html ìŠ¤ëƒ…ìƒ· ë³´ê´€
          mkdir -p archive
          if [ -f latest.html ]; then
            cp -f latest.html "archive/${DATE}.html"
          fi

          # 2) (ì„ íƒ) ì°¨íŠ¸/CSVë„ ë‚ ì§œ í´ë”ë¡œ ë³´ê´€
          mkdir -p "archive/${DATE}"
          for f in bm20_btc_eth_line.png bm20_over_btc.png bm20_over_eth.png bm20_vs_bench.csv; do
            [ -f "$f" ] && cp -f "$f" "archive/${DATE}/" || true
          done


      - name: Commit & Push outputs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          DATE=$(TZ=Asia/Seoul date +%F)
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # ğŸ”’ ì‚°ì¶œë¬¼/ë¦¬í¬íŠ¸/ì•„ì¹´ì´ë¸Œë§Œ ì„ íƒì ìœ¼ë¡œ add (index.html ë“± ê³ ì • ìì‚°ì€ ì œì™¸)
          git add \
            latest.json series.json contrib_top.json \
            bm20_vs_bench.csv \
            bm20_btc_eth_line.png bm20_over_btc.png bm20_over_eth.png \
            latest.html \
            bm/latest.html \
            bm/bm20_bar_latest.png bm/bm20_trend_latest.png \
            "out/${DATE}" || true

          # ì•„ì¹´ì´ë¸Œ ì¶”ê°€ (ìˆì„ ë•Œë§Œ)
          git add archive/*.html || true
          if [ -d "archive/${DATE}" ]; then
            git add "archive/${DATE}"/* || true
          fi
