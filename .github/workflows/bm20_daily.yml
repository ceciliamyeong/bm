name: BM20 Daily

on:
  schedule:
    - cron: "10 23 * * *"   # ë§¤ì¼ 08:10 KST
  workflow_dispatch: {}

concurrency:
  group: bm20-daily-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    # index.html / archive / latest.html ì„ mainì— ì»¤ë°‹
    permissions:
      contents: write

    env:
      TZ: Asia/Seoul

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Korean fonts (Nanum + Noto CJK)
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-nanum fonts-noto-cjk fontconfig
          sudo fc-cache -f -v

      # âœ… 1) ë¦¬í¬íŠ¸ ìƒì„± (out/YYYY-MM-DD ì•„ë˜ë¡œ ì‚°ì¶œë¬¼ ìƒì„±)
      - name: Run BM20 generator
        env:
          OUT_DIR: out
          TZ: Asia/Seoul
        run: |
          python bm20_daily.py

      # ğŸ” ë””ë²„ê·¸: out/ íŠ¸ë¦¬ í™•ì¸
      - name: Debug â€” show out tree
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "---- out ----"
          ls -la out || true
          echo "---- out recursive ----"
          find out -maxdepth 2 -type d -print || true

      # âœ… 2) out â†’ archive ë³µì‚¬ + index.html ìµœì‹  ë¸”ë¡ ê°±ì‹  + latest.html ìƒì„±
      - name: Generate site (latest + archive)
        env:
          TZ: Asia/Seoul
        run: |
          python scripts/generate_report.py
          # Jekyll ë¬´ì‹œ íŒŒì¼(ìºì‹±/ë¹Œë“œ ì´ìŠˆ ë°©ì§€)
          echo "" > .nojekyll

      # âœ… 2.5) latest.html + ìµœì‹  ì´ë¯¸ì§€(ê³ ì • íŒŒì¼ëª…) ë³´ì¥
      # (generate_report.pyê°€ ì´ë¯¸ ë§Œë“¤ì§€ë§Œ, ì›Œí¬í”Œë¡œ ë‹¨ì—ì„œë„ í•œ ë²ˆ ë” ë³´ê°•)
      - name: Publish latest (fixed assets)
        run: |
          set -euo pipefail
          DATE=$(TZ=Asia/Seoul date +%F)
          SRC="archive/$DATE"

          echo "[DEBUG] Checking files in $SRC"
          ls -la "$SRC" || true

          test -f "$SRC/bm20_daily_${DATE}.html"
          test -f "$SRC/bm20_bar_${DATE}.png"
          test -f "$SRC/bm20_trend_${DATE}.png"

          # latest.html (ì´ë¯¸ì§€ ê²½ë¡œë¥¼ ê³ ì • ì´ë¦„ìœ¼ë¡œ ì¹˜í™˜)
          sed "s/bm20_bar_${DATE}\.png/bm20_bar_latest.png/g; s/bm20_trend_${DATE}\.png/bm20_trend_latest.png/g" \
            "$SRC/bm20_daily_${DATE}.html" > latest.html

          # ìµœì‹  ì´ë¯¸ì§€ ê³ ì • íŒŒì¼ëª…ìœ¼ë¡œ ë³µì‚¬ (ë£¨íŠ¸ì— ìœ ì§€)
          cp "$SRC/bm20_bar_${DATE}.png"   bm20_bar_latest.png
          cp "$SRC/bm20_trend_${DATE}.png" bm20_trend_latest.png

      # âœ… 3) ë³€ê²½ì‚¬í•­ ì»¤ë°‹ & í‘¸ì‹œ (rebaseë¡œ ì¶©ëŒ ìµœì†Œí™”)
      - name: Commit & Push (with pull --rebase)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          BRANCH="${GITHUB_REF#refs/heads/}"
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin ${BRANCH}
          git pull --rebase origin ${BRANCH} || true
          git add -A
          git commit -m "[skip ci] chore: auto daily report for $(date -u +'%Y-%m-%d')" || echo "nothing to commit"
          git push origin HEAD:${BRANCH}
