name: BM20 Data Today

on:
  workflow_dispatch:   # 수동 실행만 지원

jobs:
  run-data:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas numpy requests matplotlib reportlab jinja2 yfinance
          fi

      - name: Run bm20_daily_v2.py (today only)
        env:
          TZ: Asia/Seoul
          OUT_DIR: out
        run: |
          set -e
          echo "[INFO] Running bm20_daily_v2.py for TODAY"
          python bm20_daily_v2.py
          echo "[INFO] Generated files under ./out/"
          ls -R out || true

      - name: Upload out/ as artifact
        uses: actions/upload-artifact@v4
        with:
          name: bm20-output-today
          path: out/
          if-no-files-found: error

