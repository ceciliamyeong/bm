name: Render Letter (daily)

on:
  workflow_dispatch:
  schedule:
    # 매일 09:20 KST (00:20 UTC)
    - cron: "20 0 * * *"

permissions:
  contents: write

concurrency:
  group: render-letter-main
  cancel-in-progress: true

jobs:
  render:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas plotly kaleido

      - name: Sanity check inputs
        shell: bash
        run: |
          set -euo pipefail
          test -f letter_newsletter_template.html
          test -f bm20_latest.json
          test -f bm20_daily_data_latest.csv
          test -f out/history/krw_24h_latest.json
          echo "[OK] inputs exist"

      - name: Update BTC series (from CSV)
        shell: bash
        run: |
          set -euo pipefail
          python3 scripts/update_btc_series.py
          test -f out/history/btc_usd_series.json
          echo "[OK] btc series updated"

      - name: Render Treemap PNG (from CSV)
        shell: bash
        run: |
          set -euo pipefail
          python3 scripts/render_treemap_png.py
          test -f assets/topcoins_treemap_latest.png
          echo "[OK] treemap png ready"

      - name: Render letter.html
        shell: bash
        run: |
          set -euo pipefail
          python3 scripts/render_letter.py
          test -f letter.html
          echo "[OK] rendered letter.html"

      - name: Commit & Push
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add letter.html out/history/btc_usd_series.json assets/topcoins_treemap_latest.png

          if ! git diff --cached --quiet; then
            DATE=$(TZ=Asia/Seoul date +%F)
            git commit -m "chore: render letter + btc + treemap (${DATE})"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
