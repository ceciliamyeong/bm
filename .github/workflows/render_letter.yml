name: Render Letter 

on:
  workflow_dispatch:
  schedule:
    - cron: "20 0 * * *"  # 09:20 KST

permissions:
  contents: write

concurrency:
  group: render-letter-main
  cancel-in-progress: true

jobs:
  render:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Sanity check inputs
        shell: bash
        run: |
          set -euo pipefail
          test -f letter_newsletter_template.html
          test -f bm20_latest.json
          test -f bm20_daily_data_latest.csv
          test -f out/history/krw_24h_latest.json
          echo "[OK] inputs exist"

      - name: Update BTC series
        shell: bash
        run: |
          set -euo pipefail
          python3 scripts/update_btc_series.py
          test -f out/history/btc_usd_series.json
          echo "[OK] btc series updated"

      - name: Update treemap image (optional)
        shell: bash
        run: |
          set -euo pipefail
          # 최신 트리맵 png가 외부에 이미 존재한다는 가정(있으면 넣고, 없으면 이 step은 주석 처리)
          # curl -fsSL "https://data.blockmedia.co.kr/assets/topcoins_treemap_latest.png" -o "assets/topcoins_treemap_latest.png"
          # test -f assets/topcoins_treemap_latest.png
          echo "[SKIP] treemap download step (enable when URL ready)"

      - name: Render letter.html
        shell: bash
        run: |
          set -euo pipefail
          python3 scripts/render_letter.py
          test -f letter.html
          echo "[OK] rendered letter.html"

      - name: Commit & Push
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add letter.html out/history/btc_usd_series.json assets/topcoins_treemap_latest.png || true

          if ! git diff --cached --quiet; then
            DATE=$(TZ=Asia/Seoul date +%F)
            git commit -m "chore: render letter.html (${DATE})"
            git push origin main
          else
            echo "No changes to commit"
          fi
