name: BM20 Pages Deploy (8AM KST)

on:
  schedule:
    # KST 08:00 = UTC 23:00 (전날)
    - cron: "0 23 * * *"
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - "scripts/generate_report.py"
      - ".github/workflows/pages.yml"
      - "news/**"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests matplotlib pandas

      - name: Generate site (latest + archive)
        run: |
          python scripts/generate_report.py
          # 캐싱·Jekyll 이슈 방지
          echo "" > .nojekyll

      - name: Publish latest (fixed assets)
        run: |
          set -euo pipefail
          DATE=$(TZ=Asia/Seoul date +%F)
          SRC="archive/$DATE"

          # 디버그: 오늘자 산출물 목록 확인
          echo "[DEBUG] Checking files in $SRC"
          ls -la "$SRC" || true

          # 오늘자 산출물 확인
          test -f "$SRC/bm20_daily_${DATE}.html"
          test -f "$SRC/bm20_bar_${DATE}.png"
          test -f "$SRC/bm20_trend_${DATE}.png"

          # latest.html 생성 (이미지 경로를 고정 이름으로 치환)
          sed "s/bm20_bar_${DATE}\.png/bm20_bar_latest.png/g; s/bm20_trend_${DATE}\.png/bm20_trend_latest.png/g" \
            "$SRC/bm20_daily_${DATE}.html" > latest.html

          # 최신 이미지 고정 파일명으로 복사
          cp "$SRC/bm20_bar_${DATE}.png"   bm20_bar_latest.png
          cp "$SRC/bm20_trend_${DATE}.png" bm20_trend_latest.png

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 루트 전체를 배포( index.html / archive 포함 )
          path: "."

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
