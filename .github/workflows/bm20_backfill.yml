name: Build BM20 Backfill

on:
  workflow_dispatch:
  schedule:
    - cron: "10 22 * * *"   # KST 07:10 = UTC 22:10

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install yfinance pandas numpy

      - name: Run backfill + export JSON
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p out
      
          # Backfill
          python backfill_current_basket.py \
            --archive ./archive \
            --map bm20_map_btc30.csv \
            --start 2018-01-01 \
            --out out/backfill_current_basket.csv \
            --btc-cap 0.30 --eth-cap 0.20 --listed-bonus 1.3
      
          # (선택) 리베이스/머지 등 후속 단계가 있다면 여기서 호출
          # python merge_backfill.py out/backfill_current_basket.csv out/bm20_index_from_csv.csv --out out/bm20_index_merged.csv
          # python export_json.py out/bm20_index_merged.csv out
      
          # Commit & Push
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git pull --rebase --autostash origin main
      
          git add -A out
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
      
          git commit -m "[skip ci] update BM20 JSON ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
          git push origin HEAD:main || {
            echo "[WARN] push rejected – retry after rebase"
            git pull --rebase --autostash origin main
            git push origin HEAD:main
          }
