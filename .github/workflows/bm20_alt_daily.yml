# .github/workflows/bm20_alt_daily.yml
name: BM20 vs Alt Daily (EOD)

on:
  schedule:
    - cron: "10 23 * * *"   # UTC 23:10 = KST 08:10 (다음날)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib requests yfinance

      - name: Update coin prices (USD, daily close)
        run: |
          python scripts/update_coin_prices_usd.py

      - name: Make BTC vs ALT dashboard data
        run: |
          python scripts/make_btc_alt_dashboard_data.py

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add out/history/coin_prices_usd.csv out/history/coin_prices_usd.meta.json assets/data/*.json btc_alt_dashboard.html
          git commit -m "Update coin prices + BTC vs ALT cumulative returns" || echo "No changes"
          git push

