name: BM20 from Daily CSV â†’ JSON & Pages
on:
  workflow_dispatch:
  schedule:
    - cron: '30 22 * * *'  # 07:30 KST
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build index from CSVs
        run: |
          mkdir -p out site
          python bm20_from_daily_csv.py --archive ./archive --out ./out             --rebalance quarterly --weights-source rules             --listed-bonus 1.3 --cap BTC:0.30 --cap ETH:0.20             --map bm20_map_btc30.csv
          ls -l out
      - name: Export JSON for web
        run: |
          python export_json.py out/bm20_index_from_csv.csv site
          ls -l site
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-json
          path: site
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
