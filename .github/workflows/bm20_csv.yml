name: BM20 from Daily CSV → JSON & Pages

on:
  workflow_dispatch:
  schedule:
    - cron: '30 22 * * *'  # 07:30 KST

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 1) CSV 아카이브를 모아 BM20 지수 재계산
      - name: Build index from CSVs
        run: |
          mkdir -p out site
          python bm20_from_daily_csv.py \
            --archive ./archive \
            --out ./out \
            --rebalance quarterly \
            --weights-source rules \
            --listed-bonus 1.3 \
            --cap BTC:0.30 --cap ETH:0.20 \
            --map bm20_map_btc30.csv
          ls -l out || true

      # 2) 웹에서 읽을 JSON/CSV 생성
      - name: Export JSON for web
        run: |
          python export_json.py out/bm20_index_from_csv.csv site

      # 디버그: 배포 페이로드 확인
      - name: List site payload (debug)
        run: |
          echo "---- site ----"
          find site -type f -maxdepth 2 -print || true

      # 3) GitHub Pages용 아티팩트 업로드 (이름=github-pages)
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
