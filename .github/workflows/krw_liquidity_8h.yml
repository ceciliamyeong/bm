name: KRW Liquidity (8h)

on:
  workflow_dispatch:
  schedule:
    # GitHub Actions cron is UTC
    # KST 01:05 = UTC 16:05 (previous day)
    # KST 09:05 = UTC 00:05
    # KST 17:05 = UTC 08:05
    - cron: "5 16 * * *"
    - cron: "5 0 * * *"
    - cron: "5 8 * * *"

concurrency:
  group: krw-liq-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run liquidity script
        run: |
          python scripts/krw_liquidity_8h.py

      - name: Commit & push outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only commit if there are changes
          git add out/history/krw_liq_*.csv out/history/krw_liq_weekly.json out/history/krw_liq_weekly_top10.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update KRW liquidity data (8h)"
          git pull --rebase
          git push
