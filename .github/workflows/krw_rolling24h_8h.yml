name: KRW Rolling 24H (8H)

on:
  schedule:
    - cron: "7 20,4,12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run KRW rolling 24h
        run: |
          python3 scripts/krw_rolling24h_8h.py

      - name: Update FX (USD/KRW)
        run: |
          python3 scripts/update_fx_8h.py
        env:
          ECOS_API_KEY: ${{ secrets.ECOS_API_KEY }}


      - name: Run smart kimchi script
        run: |
          python3 scripts/smart_kimchi_8h.py

      - name: Commit & push outputs
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add out/history/krw_24h_*.json || true
          git add out/history/kimchi_*.json || true
          git add out/history/fx_latest.json || true
          
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update KRW rolling24h [$(date -u)]"
          git push
