name: Kimchi Top10 (Sandbox)

on:
  workflow_dispatch:   # 수동 실행
  schedule:
    - cron: "0 */8 * * *"   # 8시간마다 (UTC 기준)

jobs:
  run-kimchi-top10:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Kimchi Top10 script
        env:
          ECOS_API_KEY: ${{ secrets.ECOS_API_KEY }}
        run: |
          python scripts/kimchi_top10_bok_kraken_bitstamp.py

      - name: Commit and push outputs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add out/history/kimchi_top10_latest.json out/history/kimchi_top10_snapshots.json
          git commit -m "Update Kimchi Top10 (sandbox)" || echo "No changes to commit"
          git push
