name: Kimchi Top10 (Sandbox)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */8 * * *"   # 8시간마다 (UTC)

jobs:
  run-kimchi-top10:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Kimchi Top10 (Yahoo)
        run: |
          python scripts/kimchi_top10_yahoo.py

      - name: Commit and push outputs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # add only if files exist (avoid fatal pathspec)
          test -f out/history/kimchi_top10_latest.json && git add out/history/kimchi_top10_latest.json || true
          test -f out/history/kimchi_top10_snapshots.json && git add out/history/kimchi_top10_snapshots.json || true

          git commit -m "Update Kimchi Top10 (Yahoo)" || echo "No changes to commit"
          git push
