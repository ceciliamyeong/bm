name: BM20 Daily_latest

on:
  schedule:
    - cron: "10 23 * * *"   # 매일 08:10 KST (UTC 23:10)
  workflow_dispatch:

concurrency:
  group: bm20-daily-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # index.html / archive / latest.html 커밋용

    env:
      TZ: Asia/Seoul
      COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Korean fonts (Nanum + Noto CJK)
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-nanum fonts-noto-cjk fontconfig
          sudo fc-cache -f -v

      # 1) 리포트 생성 (out/YYYY-MM-DD)
      - name: Run BM20 generator (with retries)
        shell: bash
        env:
          OUT_DIR: out
          TZ: Asia/Seoul
          BM20_KRW_BONUS: "1.0"
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
          MAX_ATTEMPTS: "3"
          RETRY_SLEEP_SECONDS: "45"
        run: |
          chmod +x scripts/run_bm20.sh
          scripts/run_bm20.sh      

      # 디버그용
      - name: Debug — show out tree
        shell: bash
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "---- out ----"
          ls -la out || true
          echo "---- out recursive ----"
          find out -maxdepth 2 -type d -print || true

      # 2) out → archive 복사 + latest.html 생성(스크립트 내부에서 처리)
      - name: Generate site (latest + archive)
        shell: bash
        run: |
          python scripts/generate_report.py
          echo "" > .nojekyll

      # 2.5) latest 보강 — 아카이브/파일 없으면 '경고 출력 후 스킵'
      - name: Publish latest (fixed assets)
        shell: bash
        run: |
          set -euo pipefail
          DATE=$(TZ=Asia/Seoul date +%F)
          SRC="archive/$DATE"

          echo "[DEBUG] Checking $SRC"
          if [ ! -d "$SRC" ]; then
            echo "[WARN] $SRC not found. Skip publish."
            exit 0
          fi

          for f in "bm20_daily_${DATE}.html" "bm20_bar_${DATE}.png" "bm20_btc_eth_line_latest.png_${DATE}.png"; do
            if [ ! -f "$SRC/$f" ]; then
              echo "[WARN] $SRC/$f not found. Skip publish."
              exit 0
            fi
          done

          # 캐시버스터 대응: ?v=타임스탬프까지 매칭하여 latest.*로 교체
          sed -E \
            -e "s#bm20_bar_${DATE}\.png(\?v=[0-9]+)?#bm20_btc_eth_line_latest.png#g" \
            -e "s#bm20_trend_${DATE}\.png(\?v=[0-9]+)?#bm20_btc_eth_line_latest.png#g" \
            "$SRC/bm20_daily_${DATE}.html" > latest.html

          cp "$SRC/bm20_bar_${DATE}.png"   bm20_bar_latest.png
          cp "$SRC/m20_btc_eth_line_${DATE}.png" bm20_btc_eth_line_latest.png

      # 3) 커밋 & 푸시
      - name: Commit & Push (rebased & autostash)
        run: |
          set -euo pipefail

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 0) 혹시 모를 중복 실행/경합 대비: 원격 최신 확보
          git fetch origin main
          
          # 1) 생성된 변경사항을 먼저 스태시(추적안된 파일 포함)
          git stash push -u -m "bm20-autostash" || true
          
          # 2) 원격 main으로 깔끔하게 리베이스 동기화
          git pull --rebase origin main
          
          # 3) 스태시 복원 (충돌 나면 '생성물은 내 결과를 우선'으로 처리)
          git stash pop || true
          
          # 충돌이 났다면(지금 네 케이스) 생성물(out/, cache/, history/)은 워크플로 산출물을 우선 채택
          # => 충돌 마커 제거 목적: 해당 폴더는 결과물이라 "현재 워크스페이스"를 살리는 게 맞음
          git checkout --theirs out 2>/dev/null || true
          git checkout --theirs cache 2>/dev/null || true
          git checkout --theirs history 2>/dev/null || true
          
          # 4) 커밋/푸시
          DATE=$(TZ=Asia/Seoul date +%F)
          git add -A
          
          if ! git diff --cached --quiet; then
            git commit -m "chore: auto daily report for ${DATE}"
          fi
          
          # push 경합 시 1회 재시도
          git push origin HEAD:main || {
            git fetch origin main
            git pull --rebase origin main
            git push origin HEAD:main
          }

