name: BM20 → Google Sheet (simple)

on:
  schedule:
    - cron: "10 22 * * *"   # 매일 07:10 KST 실행 (UTC 22:10 = 한국 07:10)
  workflow_dispatch:         # 수동 실행도 가능

jobs:
  job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -U pip
          pip install pandas numpy yfinance gspread google-auth requests reportlab jinja2 matplotlib

      - name: Run BM20 Daily (produce history CSV)
        env:
          OUT_DIR: out
          TZ: Asia/Seoul
        run: python /bm20_daily.py

      - name: Upload latest row to Google Sheet
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          OUT_DIR: out
        run: python scripts/upload_to_sheet.py
