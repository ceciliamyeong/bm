name: Build Market Structure

on:
  workflow_dispatch:
  schedule:
    - cron: "20 23 * * *"

permissions:
  contents: write

concurrency:
  group: market-structure-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # ✅ XRP + K-Share 생성
      - name: Build K-XRP Share (24H)
        env:
          CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
        run: |
          python scripts/update_bm20_full.py

      - name: Commit and push generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add out/global/*.json || true
          git add out/history/*.json || true
          git add data/*.json || true

          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "Update market structure data"
          git pull --rebase
          git push
