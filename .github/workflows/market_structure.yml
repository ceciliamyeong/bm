name: Build Market Structure Data

on:
  workflow_dispatch:
  schedule:
    # 매일 23:20 UTC (KST 08:20) — 필요하면 변경
    - cron: "20 23 * * *"

permissions:
  contents: write

concurrency:
  group: market-structure-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # ✅ JB 월별 BTC 데이터 빌드 (out/global/*.json 생성)
      - name: Build JB Monthly BTC JSON
        run: |
          python scripts/build_jb_btc_monthly.py

      # (선택) ✅ XRP 24h share도 같이 만들고 싶으면, 너희 스크립트 경로로 교체
      # - name: Build K-XRP Share (24H)
      #   env:
      #     CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
      #   run: |
      #     python scripts/build_k_xrp_share_24h.py

      # 변경사항 커밋/푸시 (Pages가 repo branch를 소스로 쓰는 구조일 때)
      - name: Commit and push generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add out/global/*.json || true

          # 변경 없으면 종료
          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "Update market structure data"
          git pull --rebase
          git push
