name: KRW Rolling 24h (8h) + Smart Kimchi

on:
  workflow_dispatch:
  schedule:
    # GitHub Actions cron is UTC
    # KST 00:05 = UTC 15:05 (previous day)
    # KST 08:05 = UTC 23:05 (previous day)
    # KST 16:05 = UTC 07:05
    - cron: "5 15 * * *"
    - cron: "5 23 * * *"
    - cron: "5 7 * * *"

concurrency:
  group: krw-rolling24h-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with remote
        run: |
          git pull --rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run rolling24h script
        run: |
          python scripts/krw_rolling24h_8h.py

      - name: Update FX (USD/KRW)
        run: |
          python scripts/update_fx_8h.py
        env:
          ECOS_API_KEY: ${{ secrets.ECOS_API_KEY }}

      - name: Build Global Spot Share (KRW vs Global Spot)
        run: |
          python scripts/global_spot_share.py

      - name: Run smart kimchi script
        run: |
          python scripts/smart_kimchi_8h.py

      - name: Commit & push outputs
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add out/history/krw_24h_*.json out/history/kimchi_*.json out/history/fx_latest.json || true
          git add out/global/k_spot_share_24h_*.json || true
          
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update KRW rolling24h + smart kimchi (8h) [$(date -u)]"
          git push
